<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diyanet Elif-Ba 2024 Dijital Akademi</title>
    <style>
        :root { --p: #ff6baf; --y: #ffd600; --b: #f0faff; --g: #4caf50; --purp: #9c27b0; }
        body { margin: 0; background: var(--b); font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 800px; background: white; min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Menü Sistemi */
        .menu-bar { padding: 15px; background: white; border-bottom: 2px solid #eee; display: flex; overflow-x: auto; gap: 10px; white-space: nowrap; }
        .menu-btn { padding: 8px 15px; border: 2px solid var(--p); border-radius: 20px; background: none; color: var(--p); cursor: pointer; font-weight: bold; }
        .menu-btn.active { background: var(--p); color: white; }

        .ayse-box { padding: 15px; display: flex; align-items: center; gap: 15px; background: #fff9c4; margin: 10px; border-radius: 20px; border: 2px solid var(--y); }
        #ayse-img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--p); }
        .speech { font-size: 0.9em; color: #333; flex: 1; font-weight: 500; }

        .stage { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: #fff; border: 10px solid var(--y); border-radius: 30px; padding: 30px; width: 85%; text-align: center; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .q-text { font-size: 8em; font-family: 'Times New Roman', serif; margin: 10px 0; display: block; }
        .info-label { background: var(--purp); color: white; padding: 5px 20px; border-radius: 20px; position: absolute; top: -15px; }

        .sub-examples { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px; }
        .ex-box { background: #f8f9fa; padding: 10px; border-radius: 12px; border: 1px solid #ddd; }
        .ex-label { font-size: 0.7em; color: #888; margin-bottom: 5px; }
        .ex-text { font-size: 2em; }

        .nav { padding: 20px; display: flex; gap: 15px; background: #f9f9f9; }
        .btn { flex: 1; padding: 18px; border: none; border-radius: 20px; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--g); box-shadow: 0 5px #2e7d32; }
        .btn-prev { background: #95a5a6; }
    </style>
</head>
<body>

<div class="app">
    <div class="menu-bar" id="menu">
        </div>

    <div class="ayse-box">
        <img src="kiz.png" id="ayse-img" alt="Ayşe">
        <div class="speech" id="ayse-speech">Yükleniyor...</div>
    </div>

    <div class="stage" id="main-stage">
        <div class="card" onclick="speakHarf()">
            <div class="info-label" id="section-tag">Ders 1</div>
            <div class="q-text" id="display">ا</div>
            <div id="meaning" style="font-size: 1.5em; color: #666;">Elif</div>
        </div>

        <div class="sub-examples" id="sub-ex">
            </div>
    </div>

    <div class="nav">
        <button class="btn btn-prev" onclick="move(-1)">GERİ</button>
        <button class="btn btn-next" onclick="move(1)">İLERİ ➡</button>
    </div>
</div>

<script>
    const müfredat = [
        { cat: "Harfler", items: [
            { h: "ا", n: "Elif", s: "Elif: İnce bir harftir. Kendinden sonrakine birleşmez." },
            { h: "ب", n: "Be", s: "Be: Altında bir noktası var. Dudak harfidir." },
            { h: "ت", n: "Te", s: "Te: Üstünde iki noktası var. Gülen harf!" },
            { h: "ث", n: "Se", s: "Se: Peltek harftir. Dilini hafifçe dışarı çıkar." },
            { h: "ج", n: "Cim", s: "Cim: Ortasında noktası olan sert bir harf." },
            { h: "ح", n: "Ha", s: "Ha: Keskin bir boğaz harfidir. Noktası yoktur." },
            { h: "خ", n: "Hı", t: "Hı: Hırıltılı ve kalın bir harftir." }
        ]},
        { cat: "Yazılışlar", items: [
            { h: "ب", n: "Be", s: "Harflerin başta, ortada ve sonda yazılışlarını öğreniyoruz.", b: "بـ", o: "ـبـ", son: "ـب" },
            { h: "ت", n: "Te", s: "Te harfi kelime içinde böyle değişir.", b: "تـ", o: "ـتـ", son: "ـت" }
        ]},
        { cat: "Harekeler", items: [
            { h: "اَ", n: "E", s: "Üstün: Harfin üzerine konan çizgidir. İnceyi E, kalını A okutur." },
            { h: "اِ", n: "İ", s: "Esre: Harfin altına konur. İ sesi verir." },
            { h: "اُ", n: "U", s: "Ötre: Harfin üzerine konur. U sesi verir." }
        ]},
        { cat: "Tecvid", items: [
            { h: "اَنْ", n: "En", s: "Tenvin: İki üstün 'en' veya 'an' sesi verir." },
            { h: "اَبّ", n: "Ebba", s: "Şedde: Harfi iki kere okutur ve sıkıştırır." },
            { h: "مَا", n: "Maaa", s: "Med: Elif harfi sesi uzatmamızı sağlar." }
        ]},
        { cat: "Dualar", items: [
            { h: "سُبْحَانَكَ", n: "Sübhaneke", s: "Namaz dualarına başladık. Maşallah sana!" },
            { h: "اَللّٰهُمَّ", n: "Allahumme", s: "Allahumme salli ve barik dualarıyla devam ediyoruz." }
        ]}
    ];

    let currentCat = 0;
    let currentItem = 0;

    function initMenu() {
        const menu = document.getElementById('menu');
        müfredat.forEach((m, i) => {
            const btn = document.createElement('button');
            btn.className = `menu-btn ${i === currentCat ? 'active' : ''}`;
            btn.innerText = m.cat;
            btn.onclick = () => { currentCat = i; currentItem = 0; update(); };
            menu.appendChild(btn);
        });
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'tr-TR';
        utter.pitch = 1.3;
        window.speechSynthesis.speak(utter);
    }

    function update() {
        const cat = müfredat[currentCat];
        const item = cat.items[currentItem];
        
        document.querySelectorAll('.menu-btn').forEach((b, i) => b.classList.toggle('active', i === currentCat));
        
        document.getElementById('section-tag').innerText = cat.cat;
        document.getElementById('display').innerText = item.h;
        document.getElementById('meaning').innerText = item.n;
        document.getElementById('ayse-speech').innerText = item.s;

        const exArea = document.getElementById('sub-ex');
        exArea.innerHTML = '';
        if(item.b) {
            exArea.innerHTML = `
                <div class="ex-box"><div class="ex-label">Başta</div><div class="ex-text">${item.b}</div></div>
                <div class="ex-box"><div class="ex-label">Ortada</div><div class="ex-text">${item.o}</div></div>
                <div class="ex-box"><div class="ex-label">Sonda</div><div class="ex-text">${item.son}</div></div>
            `;
        }
        
        speak(item.s);
    }

    function move(n) {
        currentItem += n;
        if(currentItem >= müfredat[currentCat].items.length) {
            if(currentCat < müfredat.length - 1) {
                currentCat++;
                currentItem = 0;
            } else {
                currentItem = 0;
            }
        } else if(currentItem < 0) {
            currentItem = 0;
        }
        update();
    }

    function speakHarf() { speak(müfredat[currentCat].items[currentItem].n); }

    window.onload = () => { initMenu(); update(); };
</script>
</body>
</html>
